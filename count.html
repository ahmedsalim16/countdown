<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CountDownTimer</title>
</head>
<body>
    
    <div class="container">
        <img src="css/2375422_0-removebg-preview.png" alt="" class="logo">

        <div class="content">
            <p>عداد لامتحانات الثانوية العامة</p>
            <h1>فاضل تكة <span>ياحبيبي</span></h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
             
            </div>
            <br>
            <br>
            <br>
            <h1>معاد <span>الافراااج</span></h1>
            <div class="launch-time">
                <div>
                    <p id="days2">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours2">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes2">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds2">00</p>
                    <span>Seconds</span>
                </div>
             
            </div>
            <button type="button">Learn More <img src="css/triangle.png" alt=""></button>
        </div>
        <img src="css/rocket.png" alt="" class="rocket">
    </div>
    <script src="java.js"></script>
</body>
</html>
